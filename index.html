<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambassade d'Arabie Saoudite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <i class="fas fa-search"></i>
            <span>+1 555-555-5556</span>
        </div>
        <div class="right-section">
            <i class="fas fa-user user-icon"></i>
            <button class="contact-button">Contact</button>
        </div>
    </div>
    <div class="nav">
        <a href="#">page1</a>
        <a href="#">page2</a>
        <a href="#">page3</a>
        <a href="#">page 4</a>
        <a href="#">page 5</a>
    </div>
    <div class="content">
        <h1>سفارة المملكة العربية السعودية</h1>
        <h2>Ambassade d'Arabie Saoudite</h2>
        <h3>personal info</h3>
        <p>Nous avons presque terminé !</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="warning">
            <i class="fas fa-info-circle"></i>
            <strong>WARNING</strong>
            <p>if you do not follow the required format for each field, your application will be automatically rejected.</p>
        </div>
    </div>
    
    <div class="form-section">
        <h3>Formulaire d'inscription</h3>
        <form>
            <label for="full-name">Nom complet :</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="mothers-name">Nom de la mère :</label>
            <input type="text" id="mothers-name" name="mothers-name" required>

            <label for="dob">Date de naissance :</label>
            <input type="date" id="dob" name="dob" required>

            <label for="place-of-birth">Lieu de naissance :</label>
            <input type="text" id="place-of-birth" name="place-of-birth" required>

            <label for="current-nationality">Nationalité actuelle :</label>
            <select id="current-nationality" name="current-nationality" required>
                <option value="">Sélectionnez votre nationalité</option>
                <option value="saudi">Saoudienne</option>
                <option value="french">Française</option>
                <option value="other">Autre</option>
            </select>

            <label for="previous-nationality">Nationalité précédente :</label>
            <select id="previous-nationality" name="previous-nationality">
                <option value="">Sélectionnez votre nationalité précédente</option>
                <option value="none">Aucune</option>
                <option value="saudi">Saoudienne</option>
                <option value="french">Française</option>
                <option value="other">Autre</option>
            </select>

            <label>Sexe :</label>
            <div class="gender">
                <label>
                    <input type="radio" name="gender" value="male" required> Homme
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Femme
                </label>
            </div>

            <button type="submit" class="next-button">Suivant</button>
        </form>
    </div>
</body>
</html>
